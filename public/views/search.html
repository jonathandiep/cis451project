<ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Search</li>
</ol>

<div class="row">

  <div class="col-md-2"></div>

  <div class="col-md-8">
    <h3>Search Results for "{{term}}"</h3>

    <div class="row">

      <div class="col-sm-6 col-lg-6 col-md-6" ng-href="/product/{{product.productID}}" ng-repeat="product in results">
        <div class="thumbnail">
          <img class="category-images" ng-src="images/{{product.productID}}.jpg" alt="">
          <div class="caption">
            <h4>
              <a ng-href="/product/{{product.productID}}">{{product.productName}}</a>
            </h4>
            <h4 class="pull-right">{{product.productPrice}}</h4>
            <p>{{product.productDescription}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-md-2"></div>

</div>
