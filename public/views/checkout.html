<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <h2>Checkout</h2><br />

      <form ng-submit="submit()">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="First Name" ng-model="firstName" required>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" ng-model="lastName" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-7">
            <div class="form-group">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Address" ng-model="address" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-5 col-sm-4">
            <div class="form-group">
              <label>City</label>
              <input type="text" class="form-control" placeholder="City" ng-model="city" required>
            </div>
          </div>
          <div class="col-xs-3 col-sm-2">
            <label>State</label>
            <select class="form-control" ng-model="state" required>
              <option value=""></option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA" selected="selected">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GE</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>
          <div class="col-xs-4 col-sm-2">
            <div class="form-group">
              <label>ZIP</label>
              <input type="number" class="form-control" placeholder="ZIP" ng-model="zip" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-5">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Email" ng-model="email" required>
            </div>
          </div>
          <div class="col-xs-6 col-sm-5">
            <div class="form-group">
              <label>Phone Number</label>
              <input type="number" class="form-control" placeholder="Phone Number" ng-model="phoneNumber" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8 col-sm-6">
            <div class="form-group">
              <label>Credit Card Number</label>
              <input type="number" class="form-control" placeholder="Credit Card Number" ng-model="cardNum" required>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-4">
            <label>Credit Card Type</label>
            <select class="form-control" ng-model="cardType" required>
              <option value=""></option>
              <option value="VISA">
                VISA
              </option>
              <option value="MasterCard">
                MasterCard
              </option>
              <option value="Discover">
                Discover
              </option>
              <option value="American Express">
                American Express
              </option>
            </select>
          </div>
          <div class="col-xs-5 col-sm-4">
            <div class="form-group">
              <label>Exp. Date</label>
              <input type="month" class="form-control" placeholder="Exp. Date" ng-model="cardExpDate" required>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </div>

    </form>

  </div>
</div>
